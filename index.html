<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Tetris</title>
        <link rel="stylesheet" href="/src/Tetris.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="action">
                <button id="pause" aria-label="Pause the game">
                    <img src="/images/pause.svg" alt="Pause the game">
                </button>
                <button id="restart" aria-label="Restart the game">
                    <img src="/images/restart.svg" alt="Restart the game">
                </button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <audio id="line-clear-sound" src="/sounds/bonus.mp3" preload="auto"></audio>
        <audio id="game-over-sound" src="/sounds/game-over.mp3" preload="auto"></audio>
        <audio id="background-music" src="/sounds/background-music.mp3" preload="auto"></audio>
        <script type="module" src="/src/Tetris.js"></script>
    </body>
</html>
